<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>The complete flexbox course</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<section class="container">
    <div class="artifactType">
        <p>Select an Artifact Type</p>
        <div>
            <select id="artifactTypeSelection">
                <option>Advice</option>
                <option>Report</option>
            </select>
        </div>
    </div>
    <div class="artifact">
        <div>
            <label for="artifactSelection">Select an Artifact</label>
            <select id="artifactSelection">
                <option>Credit Advice</option>
                <option>Debit Advice</option>
                <option>MT109 Advice</option>
                <option>MT103 Advice</option>
                <option>MT105 Advice</option>
                <option>Receivable Advice</option>
                <option>Remittance Advice</option>
                <option>Tax Advice</option>
            </select>
        </div>

        <div>
            <label>Select a Template</label>
            <select id="templateSelection">
                <option>Credit Advice for China</option>
                <option>Debit Advice for London</option>
                <option>Tax Advice for Brazil</option>
            </select>
        </div>
    </div>
    <div class="newlinks">
        <p>
            <a href="#">Create a new Artifact</a>
        </p>
        <p>
            <a href="#">Create a new Template</a>
        </p>
    </div>
</section>
</body>
</html>
